apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: nginx-system
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
        log_format detailed '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log detailed;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Pastikan semua server block di conf.d di-load
        include /etc/nginx/conf.d/*.conf;

        # Server block utama untuk semua request ke port 80
        server {
            listen 80 default_server;
            server_name _;
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            location /nginx_status {
                stub_status on;
                access_log off;
                allow all;
            }
            # Jangan blokir semua request, arahkan ke index.html jika tidak match
            location / {
                root /var/www/html;
                index index.html;
                try_files $uri $uri/ /index.html;
            }
        }

        # Server block untuk HTTPS jika diperlukan
        server {
            listen 443 ssl default_server;
            server_name _;
            ssl_certificate /etc/nginx/ssl/localhost/certificate.crt;
            ssl_certificate_key /etc/nginx/ssl/localhost/certificate.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            location / {
                root /var/www/html;
                index index.html;
                try_files $uri $uri/ /index.html;
            }
        }
    }

