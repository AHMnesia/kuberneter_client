  name: nginx-conf-d
  namespace: nginx-system
data:
  suma-office.conf: |
    server {
        listen 80;
        server_name suma-office.test;

        access_log /var/log/nginx/suma-office.access.log main;
        error_log /var/log/nginx/suma-office.error.log;

        location / {
            # Sesuaikan dengan service dan namespace Kubernetes
            proxy_pass http://suma-office-service.suma-office.svc.cluster.local:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
    server {
        listen 443 ssl;
        http2 on;
        server_name suma-office.test;

        ssl_certificate /etc/nginx/ssl/suma-office/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/suma-office/certificate.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

