apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx-system
  labels:
    app: nginx-proxy
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: nginx-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-internal
  namespace: nginx-system
  labels:
    app: nginx-proxy
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  - name: metrics
    port: 8080
    targetPort: 8080
  selector:
    app: nginx-proxy
