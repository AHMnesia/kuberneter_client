apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
  namespace: haproxy
  labels:
    app: haproxy-loadbalancer
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: haproxy-loadbalancer
  template:
    metadata:
      labels:
        app: haproxy-loadbalancer
    spec:
      containers:
      - name: haproxy
        image: haproxy:2.8-alpine
        ports:
        - containerPort: 8888
          protocol: TCP
          name: api-port
        - containerPort: 8404
          protocol: TCP
          name: stats-port
        volumeMounts:
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: TZ
          value: "Asia/Jakarta"
      volumes:
      - name: haproxy-config
        configMap:
          name: haproxy-config
      restartPolicy: Always
