apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-ecommerce-admin
  namespace: suma-ecommerce-admin
  labels:
    app: suma-ecommerce-admin
spec:
  replicas: 2  # Minimal 2 untuk zero downtime deployment
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Tidak boleh ada pod yang down
      maxSurge: 1        # Maksimal 1 pod tambahan saat update
  selector:
    matchLabels:
      app: suma-ecommerce-admin
  template:
    metadata:
      labels:
        app: suma-ecommerce-admin
    spec:
      containers:
      - name: suma-ecommerce-admin
        image: suma-ecommerce-admin:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "1Gi"
            cpu: "800m"
            ephemeral-storage: "2Gi"
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
