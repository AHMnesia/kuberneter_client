apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-office
  namespace: suma-office
  labels:
    app: suma-office
    environment: production
spec:
  replicas: 2  # Minimal 2 untuk zero downtime deployment
  revisionHistoryLimit: 3  # Keep only 3 old ReplicaSets
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Tidak boleh ada pod yang down
      maxSurge: 1        # Maksimal 1 pod tambahan saat update
  selector:
    matchLabels:
      app: suma-office
      environment: production
  template:
    metadata:
      labels:
        app: suma-office
        environment: production
    spec:
      containers:
      - name: suma-office
        image: suma-office:latest  # Web application image (build dari dockerfile.web)
        imagePullPolicy: Never  # Gunakan image lokal
        ports:
        - containerPort: 8000
        workingDir: /var/www/html
        command: ['php', 'artisan', 'serve', '--host=0.0.0.0', '--port=8000']
        # Web mode - optimized for frontend
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "1Gi"
            cpu: "800m"
            ephemeral-storage: "2Gi"
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        startupProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
