apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: suma-office-ingress
  namespace: suma-office
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: suma-office.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /css/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /js/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /images/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /build/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
  tls:
  - hosts:
    - suma-office.local
    secretName: suma-office-tls
