apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: suma-office-ingress
  namespace: suma-office
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Host $host;
    nginx.ingress.kubernetes.io/proxy-redirect-from: "http://$host"
    nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$host"
spec:
  ingressClassName: nginx
  rules:
  - host: suma-office.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /static/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
      - path: /assets/
        pathType: Prefix
        backend:
          service:
            name: suma-office-service
            port:
              number: 8000
  tls:
  - hosts:
    - suma-office.local
    secretName: suma-office-tls
