apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: suma-ecommerce-client-ingress
  namespace: suma-ecommerce-client
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
spec:
  ingressClassName: nginx
  rules:
  - host: suma-ecommerce-client.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: suma-ecommerce-client-service
            port:
              number: 3000
  tls:
  - hosts:
    - suma-ecommerce-client.local
    secretName: suma-ecommerce-client-tls
